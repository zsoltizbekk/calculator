<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Minimal calculator</div>
    <div class="container">
        <div class="screen">
            <div class="firstRow"></div>
            <div class="secondRow"></div>
        </div>
        <div class="buttonArea">
            <button class="operation" id="division">รท</button>
            <button class="operation" id="multiplication">x</button>
            <button class="operation" id="subtraction">-</button>
            <button class="operation" id="addition">+</button>
            <button id="equal">=</button>
            <button id="clear">AC</button>
            <button id="del">Del</button>
            <button class="number" id="b0">0</button>
            <button class="number" id="b1">1</button>
            <button class="number" id="b2">2</button>
            <button class="number" id="b3">3</button>
            <button class="number" id="b4">4</button>
            <button class="number" id="b5">5</button>
            <button class="number" id="b6">6</button>
            <button class="number" id="b7">7</button>
            <button class="number" id="b8">8</button>
            <button class="number" id="b9">9</button>
            <button id="bdot">.</button>
            
        </div>
    </div>
</body>
</html>
